<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košík</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">🛒 Váš Košík</h1>

        {% if cart_items %}
            <div class="row">
                {% for item in cart_items %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text"><strong>{{ item.price }} Kč</strong></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('clear_cart') }}" class="btn btn-danger">Vyprázdnit košík</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Pokračovat v nákupu</a>
            </div>
        {% else %}
            <p class="text-center fs-4">Košík je prázdný 😞</p>
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Zpět do obchodu</a>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
