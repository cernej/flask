<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Jednoduchý E-shop</h1>

        <div class="text-end mb-3">
            <a href="{{ url_for('cart') }}" class="btn btn-primary">🛒 Košík</a>
        </div>

        <h2 class="mb-3">Produkty</h2>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text"><strong>{{ product.price }} Kč</strong></p>
                            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success">Přidat do košíku</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <h2 class="mt-5">Přidání produktu (testovací)</h2>
        <form method="POST" action="{{ url_for('add_product') }}" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="name" class="form-label">Název:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Cena:</label>
                <input type="number" name="price" step="0.01" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Obrázek URL:</label>
                <input type="text" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Přidat</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
